<form action="/" method="post">
      {% csrf_token %}
      <input type="text" name="positive_prompt">
      <button type="submit" name="generate_image_button"> Создать изображение</button>
</form>

{% if img_str %}
<div id="image_container">
  <img src="data:image/png;base64,{{img_str}}"/>
</div>
{% endif %}
